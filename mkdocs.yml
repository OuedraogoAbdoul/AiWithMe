site_name: AI With Me
theme:
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.share
    - header.autohide
  name: material
  icon:
    admonition:
      <type>: material/alert

  palette:
    # primary: black

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

# repo_url: https://github.com/OuedraogoAbdoul


nav:

    - Home: index.md
    - About: about.md
    - Machine Learning:
      - Model Evaluation: machinelearning/modeleval.md
      - Features Engineering: machinelearning/featureseng.md
      - Features Selection: machinelearning/featuresselect.md
      - Hyperparameters Optimzation: machinelearning/hyperopt.md
    # - Deep Learning: deep-learning.md
    - Statistics & Probabilty: #stats-Probabilty.md
      - One Variable Analysis: statistics/one-variable-analysis.md
      - Two Variable Analysis: statistics/two-variable-analysis.md
      - Random variable: statistics/random-variable.md    
      - Probability Models: statistics/probability-models.md

    # - Software Engineering: swe.md
    - Projects: #projects.md
      - NLP Youtube Summarization: projects/nlpyoutubetranscipt.md
      - CNN Image Classification: projects/cnn.md
      # - NLP Youtube Summarization: projects/nlpyoutubetranscipt.md    
      # - NLP Youtube Summarization: projects/nlpyoutubetranscipt.md








# Languages
plugins:
  - search:
      lang: 
        - en
        - ru
        - fr
        - ar
        - de
        - ja


# Google Analytics
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX



# Social links
extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://twitter.com/squidfunk

    - icon: fontawesome/brands/github 
      link: https://github.com/OuedraogoAbdoul


# Markdown Extensions

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - meta
  - md_in_html
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



